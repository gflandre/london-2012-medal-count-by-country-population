<!DOCTYPE html>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width' name='viewport'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>Olympics</title>

    <link href='http://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <div id="main">

      <h1><a href="">LONDON 2012 OLYMPICS</a></h1>
      <h2>MEDAL COUNT BY COUNTRY POPULATION</h2>

      <div id="separator"></div>

      <a id="switch-rank" href="#">&#9679; view official medal count</a>

      <ul id="country-list">
        <li class="clearfix">
          <div class="rank"></div>
          <div class="country"></div>
          <div class="gold"></div>
          <div class="silver"></div>
          <div class="bronze"></div>
          <div class="total"></div>
          <div class="population"></div>
          <div class="ratio"></div>
        </li>
      </ul>

      <div id="footer">made by <a href="http://www.twitter.com/gflandre" target="_blank">@gflandre</a></div>

    </div>
    
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    
</body>

</html>
